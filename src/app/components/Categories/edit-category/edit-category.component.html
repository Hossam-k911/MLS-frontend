<section>
  <div class="container">
    <div class="row justify-content-md-center my-4">
      <div class="col-md-9 d-flex flex-wrap ">
        <div class="title-medicine-analys">

          <h2>Medical Analysis</h2>

        </div>
        <div class=" text-right add">
          <a href="javascript:;" [routerLink]="['../../addtest',cat_id]" class="btn btn-primary"><i
              class="fa fa-plus fa-lg"></i></a>
        </div>
        <div class="dropdown">
          <select id="medical" name="medical" [(ngModel)]="param_id" (ngModelChange)='onempSelected($event)'
            class="form-control" style="border: none;">
            <option *ngFor="let m of categories" [value]="m._id">
              <span>{{m.category_title}}</span>
            </option>
          </select>
        </div>

      </div>
    </div>
    <div class="row justify-content-md-center " *ngFor=" let c of MedicalTest ">
      <div class="col-md-9 med-card d-flex flex-wrap">
        <div class="mid-content ">
          <ul>
            <li><i class="fas fa-prescription-bottle-alt i1"></i> <span>Title</span> : {{c.test_title}}</li>
            <li><i class="far fa-money-bill-alt i2"></i><span>Price</span> : {{c.test_price}}</li>
            <li><i class="fas fa-eye-dropper i3"></i><span>Period</span> : {{c.test_period}}</li>
          </ul>
        </div>
        <div class=" text-en">
          <ul>
            <li>
              <i class="fas fa-globe-africa i2"></i> <span style="font-weight: 500;">Precautions English</span>:
              {{c.test_precautions_en}}
            </li>
            <div class="vartecal"></div>
            <li>
              <i class="fas fa-language i3"></i> <span style="font-weight: 500;">Precautions Arabic</span> :
              {{c.test_precautions_ar}}
            </li>
          </ul>
        </div>
        <div class="mid-sitting">
          <a href="javascript:;" (click)="matchId(c._id)" class="btn " data-toggle="modal" data-target="#deleteModal">
            Delete</a>

        </div>
      </div>


    </div>
  </div>
</section>
<div class="modal fade" id="deleteModal" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="sppp ">Are you Sure delete this test.</span>
        <!-- <small class="form-text text-muted">Check request before doing anything </small> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="deleteTest()" data-dismiss="modal" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
