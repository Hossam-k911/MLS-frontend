<div class="container ml-3 mt-3">
  <div class="row">
    <div class="col-md-6">
      <h3>Tests</h3>
    </div>
    <div class="col-md-6 text-right mt-3">
      <a href="javascript:;" [routerLink]="['../../addtest',cat_id]" class="btn btn-primary"><i
          class="fa fa-plus fa-lg"></i></a>
    </div>
    <div class="form-group">
      <label for="medical">
        Medical Analysis
      </label>
      <select id="medical" name="medical" [(ngModel)]="param_id" (ngModelChange)='onempSelected($event)'
        class="form-control">
        <option *ngFor="let m of categories" [value]="m._id">
          {{m.category_title}}
        </option>
      </select>
    </div>

  </div>


  <div class="container-fluid ">
    <div class="row ">
      <div class=" col-lg-12 col-12  ">
        <table class="table table-striped  mt-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Price </th>
              <th scope="col">period </th>
              <th scope="col">Desc </th>
              <th scope="col">precautions_en </th>
              <th scope="col">precautions_ar </th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of MedicalTest let i=index;">
              <td>{{i+1}}</td>
              <td>{{c.test_title}}</td>

              <td>{{c.test_price}}</td>
              <td>{{c.test_period}}</td>
              <td>{{c.test_description}}</td>
              <td>{{c.test_precautions_en}}</td>
              <td>{{c.test_precautions_ar}}</td>


              <td style="width: 180px;">
                <!-- <i href="#" class="btn btn-default text primary" [routerLink]="['']"> <i class="fa fa-eye"></i></a> -->
                <!-- <a href="#" class="btn btn-default text success" [routerLink]="['../editcategory',c._id]">
                  <i class="fa fa-eye"></i></a> -->
                <a href="javascript:;" (click)="matchId(c._id)" class="btn btn-default text-danger" data-toggle="modal"
                  data-target="#delModal">
                  <i class="fas fa-trash"></i></a>


                <div class="modal fade" id="delModal" data-backdrop="static" tabindex="-1" role="dialog"
                  aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <span class="sppp ">Are you Sure delete Test : </span>
                        <!-- <small class="form-text text-muted">Check request before doing anything </small> -->
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="button" data-dismiss="modal" (click)="deleteTest()"
                          class="btn btn-danger">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>

              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>
