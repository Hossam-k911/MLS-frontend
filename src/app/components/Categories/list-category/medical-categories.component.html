<div class="container-fluid ">

    <div class="row ">
        <div class="col-md-6  ">
            <h3>Categories</h3>
        </div>
        <div class="col-md-6 text-right ">
            <a href="javascript:;" [routerLink]="['../addcategory']" class="btn btn-primary"><i
          class="fa fa-plus fa-lg"></i></a>
        </div>
    </div>
    <div class="row ">
        <div class=" col-lg-12 col-12  ">
            <table class="table table-striped  mt-4">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Url</th>
                        <th scope="col">Actions</th>




                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of category let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{c.category_title}}</td>

                        <td>{{c.category_imgLink}}</td>

                        <td style="width: 180px;">
                            <!-- <i href="#" class="btn btn-default text primary" [routerLink]="['']"> <i class="fa fa-eye"></i></a> -->
                            <a href="#" class="btn btn-default text success" [routerLink]="['../editcategory',c._id]">
                                <i class="fa fa-eye"></i></a>
                            <a href="javascript:;" (click)="matchId(c._id)" class="btn btn-default text-danger" data-toggle="modal" data-target="#delModal">
                                <i class="fas fa-trash"></i></a>


                            <div class="modal fade" id="delModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">

                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                                        </div>
                                        <div class="modal-body">
                                            <span class="sppp ">Are you Sure delete Category : </span>
                                            <!-- <small class="form-text text-muted">Check request before doing anything </small> -->
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" data-dismiss="modal" (click)="deleteCategory()" class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>
