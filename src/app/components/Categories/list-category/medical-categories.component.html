<section>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 d-flex justify-content-between m-auto">
                <div class="category-title">
                    <h2>Categories</h2>
                </div>
                <div class="add-category">
                    <a href="javascript:;" [routerLink]="['../addcategory']" class="btn btn-primary ">
                        <div>+ add new category</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center my-5 " *ngFor="let c of category ">
            <div class="col-md-4 category-data">
                <ul>

                    <li><i class="fas fa-prescription-bottle-zalt i1"></i><span>Title</span> : {{c.category_title}}</li>
                    <li><i class="fas fa-link i2"></i><span>URL</span> :
                        <p>{{c.category_imgLink}}</p>
                    </li>
                </ul>
                <div class="category-setting">

                    <a href="#" class="btn  bb " [routerLink]="['../editcategory',c._id]">
            Edit </a>

                    <a href="javascript:;" (click)="matchId(c._id)" class="btn btn-danger" data-toggle="modal" data-target="#delModal">
            Delete</a>
                </div>

            </div>
            <div class="col-md-5 category-pic">

                <img src="https://firebasestorage.googleapis.com/v0/b/doctroid-be47d.appspot.com/o/Category%2FSerum.jpg?alt=media&token=23bc758c-6f77-476b-8497-0152d948faf0" class=" pic">

            </div>
        </div>
    </div>

</section>
