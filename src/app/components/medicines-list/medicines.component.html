<div class="row">
  <div class="col-md-6">
    <h3>Medicines</h3>
  </div>
  <div class="col-md-6 text-right mt-3">
    <a href="javascript:;" [routerLink]="['../addmedicine']" class="btn btn-primary"><i
        class="fa fa-plus fa-lg"></i></a>
  </div>

</div>


<div class="container-fluid ">
  <div class="row ">
    <div class=" col-lg-12 col-12  ">
      <table class="table table-striped  mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Medicine</th>
            <th scope="col">Description</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of medicinesData let i=index;">
            <td>{{i+1}}</td>
            <td>{{m.medicine_Name}}</td>
            <td>{{m.medicine_Price}}</td>
            <td>
              {{(m.medicine_Description.length >50) ? (m.medicine_Description|slice:0:50)+'...':m.medicine_Description}}
            </td>
            <td>{{m.medicine_Quantity}}</td>
            <td style="width: 180px;">
              <a href="#" class="btn btn-default text primary" [routerLink]="['']"> <i class="fa fa-eye"></i></a>
              <a href="#" class="btn btn-default text success" [routerLink]="['../editmedicine',m._id]"> <i
                  class="fa fa-edit"></i></a>
              <a href="javascript:;" class="btn btn-default text-danger" (click)="deleteMedicine(m._id)">
                <i class="fas fa-trash"></i></a>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>

</div>
