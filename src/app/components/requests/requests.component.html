<div class="container">

  <table class=" table table-trapped mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Time</th>
        <th>Date</th>
        <th>Medical Analysis</th>
        <th class="p-3">Edite</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of requests">
        <td>{{p.req_p_name}}</td>
        <td>{{p.req_p_phone}}</td>
        <td>{{p.req_time}}</td>
        <td>{{p.req_date}}</td>
        <td>{{p.req_test}}</td>
        <td>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" (click)="getcurrentUser(p)" data-toggle="modal"
            data-target="#exampleModalCenter">
            Check
          </button>

        </td>

      </tr>
    </tbody>
  </table>
  <!-- Modal   -->

  <div class=" modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: turquoise; ">
          <h5 class="modal-title" style="margin-left: auto;"> Time : {{selectedRequest.req_time}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style=" margin:auto; color:DodgerBlue;">
          Name : {{selectedRequest.req_p_name}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
