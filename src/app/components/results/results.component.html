<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-12 title">
            <h2>Results</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 col-sm-12 patient  " *ngFor="let p of Results">
            <div class="data-patient">
                <i class="far fa-user i-1"></i> <span>{{p.accepted_request.req_p_name}}</span>
            </div>

            <div class="data-patient">
                <i class="far fa-envelope i-2 "></i> <span>{{p.accepted_request.req_test}}</span>
            </div>

            <div class="data-patient">
                <button class="btn bb " style="margin-left:420px;">Show</button>
            </div>

            <div class="data-patient pt-3" style="flex-grow: 8;">

            </div>

        </div>
    </div>
</div>
